<!DOCTYPE html>
<html lang="en" height="100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="inputBox">
                <input type="text" placeholder="0" disabled>
            </div>
        </div>
            <div class="btn">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="btn">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button style="background-color: rgba(41, 136, 214, 0.774);">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
